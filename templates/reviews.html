{% extends "layout.html" %}

{% block content %}
<h1>Reviews</h1>
{% for review in reviews_template %}
<article class="message is-secondary">
    <div class="message-header">
        <a>{{review.user_id}}</a>
        {{review.date_reviewed}}
    </div>
    <div class="message-body">
        {{review.rating}}
        {{review.comment}}
    </div>
</article>
{% endfor %}
{% endblock %}
