{% extends "reviews.html" %}

{% block reviewForm %}
  <form method="POST" action="" novalidate>
    {{ form.hidden_tag() }}

    <div>
      {{ form.rating.label }}
      {{ form.rating() }}
    </div>
    <div>
      {{ form.comment.label }}
      {{ form.comment(class_="textarea") }}
    </div>
    

    {{ form.submit(class_="button") }}
  </form>
{% endblock %}
