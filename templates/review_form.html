{% extends "layout.html" %}

{% block content %}
  <form method="POST" action="" novalidate>
    {{ form.hidden_tag() }}

    <div>
      {{ form.rating.label }}
      {{ form.rating(class_="input") }}
    </div>
    <div>
      {{ form.comment.label }}
      {{ form.comment(class_="textarea") }}
    </div>
    

    {{ form.submit(class_="button") }}
  </form>
{% endblock %}
