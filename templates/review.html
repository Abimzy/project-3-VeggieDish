{% extends "layout.html" %}
{% block content %}
<h1>Review</h1>
<article class="message tile is-4 is-vertical is-parent is-primary">
    <div class="message-header">
        <a>{{review.user_id}}</a>
        {{review.date_reviewed}}
    </div>
    <div class="message-body">
        {{review.rating}}
        {{review.comment}}
    </div>
</article>
{% endblock %}
