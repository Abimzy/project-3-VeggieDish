{% extends "layout.html" %}
{% block content %}
<h1>Review</h1>
<article class=" review message tile is-4 is-vertical is-parent is-primary">
    <div class="message-header">
        <a>{{review.user_id}}</a>
        {{review.date_reviewed}}
    </div>
    <div class="message-body">
    <div class="rating">{{review.rating}}</div>
    <div>{{review.comment}}</div>
    </div>
</article>
{% endblock %}
