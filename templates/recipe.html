{% extends "layout.html" %}

{% block content %}
    <h1>Recipe</h1>
    <article class="message is-primary">
        <div class="message-body">
            <div>{{recipe.name}}</div>
            <img src={{recipe.image}} alt="">
            <div>{{recipe.description}}</div>
            <div>{{recipe.ingredients}}</div>
            <div>{{recipe.instructions}}</div>
        </div>
    </article>
{% endblock %}
