{% extends "layout.html" %}

{% block content %}
<h1>Recipes</h1>
{% for recipe in recipes_template %}
<article class="message tile is-3 is-vertical is-parent is-primary">
        <div class="message-body tile is-child box">
        <div>{{recipe.image}}</div>
        <div>{{recipe.name}}</div>
        <div>{{recipe.average_rating}}</div>
    </div>
</article>
{% endfor %}
{% endblock %}
