{% extends "layout.html" %}
{% block content %}

{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login!</button>
</form>
<br/>
<h4> Login to create recipes and review existing recipes!</h4>
<h6> Don't have an account? Sign up <a href="{{ url_for('signup') }}"
    title="signup"><strong>Here</strong></a>  </h6>

{% endblock content %}
