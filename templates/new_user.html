{% extends "layout.html"%}

{% block content %}

<form method="POST" action="" nonvalidate>
    {{form.hidden_tag()}}
    <div>
        {{form.avatar.label}}
        {{form.avatar()}}
    </div>
    <div>
        {{form.full_name.label}}
        {{form.full_name()}}
    </div>
    {{ form.submit() }}
</form>

{% endblock %}
